<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Motivational Quotes</h1>
        </div>
        <div class="content">
            <div class="upper-part">
                <div class="quote border-left">
                    <p id="quote"></p>
                </div>
                <div class="author border-left">
                    <p id="author"></p>
                </div>
            </div>
            <div class="lower-part">
                <button id="retrive-quote">Get Charged Up</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
